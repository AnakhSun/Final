<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — Система Скорочтения</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Добро пожаловать</h3>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Электронная почта</label>
              <input type="email" class="form-control" id="email" placeholder="user@example.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" placeholder="Введите пароль">
            </div>

            <div class="d-grid gap-2">
              <a href="student.html" class="btn btn-primary">Войти как ученик</a>
              <a href="admin.html" class="btn btn-outline-secondary">Войти как администратор</a>
            </div>
          </form>

          <p class="text-center mt-3 text-muted" style="font-size: 0.9em;">* Это демонстрационная версия</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
